<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="fb.ico">
</head>

<body>

    <div class="full-page">

        <div class="row in-page">
            <div class="col-12">
                <div class="row">
            <div class="col-lg-7">
                <div class="fb-pic">
                    <img src="fb.svg" class="img-fluid " alt="">
                </div>
                <div>
                    <h2 class="fb-text">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="col-lg-5 fb-form">
                <div class="card p-3 login-form">
                    <form action="">
                        <div class="mb-3">
                            <input type="email" class="form-control inp" id="exampleFormControlInput1" placeholder="Email address or phone number" autofocus="1">
                          </div>
                        <div class="mb-3">
                            <input type="password" class="form-control inp" id="exampleFormControlInput2" placeholder="Password">
                          </div>
                        <div class="mb-3">
                            <input type="submit" class="form-control btn log-btn " value="Log in">
                          </div>
                          <div class="text-center"><a href="" class="forget mb-3">Forget password?</a></div>
                          <hr>
                          <div class="d-flex justify-content-center"><a href="" class="btn btn-success createbtn ">Create New Account</a></div>
                    </form>
                </div>
                <div class="cel text-center mt-4">
                    <p><a href="" class="page">Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
        </div>
        </div>

    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
